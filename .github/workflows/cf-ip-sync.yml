name: Cloudflare-Enhanced-IP-Scan

permissions:
  contents: write

on:
  schedule:
    # 每天北京时间凌晨2点（UTC 18:00）
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Cloudflare HTML
        run: |
          curl -s https://api.uouin.com/cloudflare.html -o page.html

      - name: Extract IPs
        run: |
          grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' page.html | sort -u > raw_ips.txt

      - name: Scan IPs and generate cf_all.txt
        run: |
          echo "" > cf_all.txt

          while read ip; do
            # 获取实际节点（colo）
            colo=$(curl -s --max-time 2 "https://${ip}/cdn-cgi/trace" | grep '^colo=' | cut -d= -f2)

            # 获取延迟
            latency=$(ping -c 1 -W 1 $ip | grep 'time=' | sed 's/.*time=\(.*\) ms/\1/')

            # 如果延迟为空，标记为 0
            [ -z "$latency" ] && latency="0"

            # 如果 colo 为空，标记为 UN
            [ -z "$colo" ] && colo="UN"

            # 整合格式：IP#节点#延迟ms
            echo "${ip}#${colo}#${latency}ms" >> cf_all.txt

          done < raw_ips.txt

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add cf_all.txt
            git commit -m "Update Cloudflare enhanced IP list"
            git push
          fi
