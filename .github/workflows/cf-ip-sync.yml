name: Cloudflare-Ultimate-IP-Scanner

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"   # 北京时间凌晨2点
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ 固定抓取 uouin 的 Cloudflare IP 列表
      - name: Fetch Cloudflare HTML
        run: |
          curl -s https://api.uouin.com/cloudflare.html -o page.html

      - name: Extract IPs
        run: |
          grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' page.html \
            | sort -u > raw_ips.txt

