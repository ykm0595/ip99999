name: Cloudflare-Ultimate-IP-Scanner

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Cloudflare HTML
        run: |
          curl -s https://api.uouin.com/cloudflare.html -o page.html

      - name: Extract IPs
        run: |
          grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' page.html | sort -u > raw_ips.txt

      - name: Scan IPs and generate cf_all.txt
        run: |
          echo "" > cf_all.txt

          while read ip; do
            echo "检测 $ip"

            colo=$(curl -s --max-time 2 --resolve speed.cloudflare.com:80:$ip http://speed.cloudflare.com/cdn-cgi/trace | grep '^colo=' | cut -d= -f2)
            if [ -z "$colo" ]; then colo="UN"; fi

            latency=$(curl -o /dev/null -s --max-time 3 --resolve speed.cloudflare.com:80:$ip -w "%{time_connect}" http://speed.cloudflare.com/cdn-cgi/trace)
            latency_ms=$(echo "scale=2; $latency*1000" | bc 2>/dev/null)
            if [ -z "$latency_ms" ]; then latency_ms="0"; fi

            speed_bytes=$(curl -o /dev/null -s --max-time 5 --resolve speed.cloudflare.com:80:$ip -w "%{speed_download}" "http://speed.cloudflare.com/__down?bytes=10000000")
            speed_mb=$(echo "scale=2; $speed_bytes/1024/1024" | bc 2>/dev/null)
            if [ -z "$speed_mb" ]; then speed_mb="0"; fi

            echo "$ip#$colo#${latency_ms}ms#${speed_mb}MB/s" >> cf_all.txt

          done < raw_ips.txt

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add cf_all.txt
            git commit -m "Update Cloudflare enhanced IP list"
            git push
          fi
