name: Cloudflare-Region-Random-Scanner-WARP

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies (prips + wireproxy + wgcf)
        run: |
          sudo apt-get update
          sudo apt-get install -y prips wireguard-tools

          # 安装 wgcf
          wget -O wgcf.tar.gz https://github.com/ViRb3/wgcf/releases/latest/download/wgcf_linux_amd64.tar.gz
          tar -xzf wgcf.tar.gz
          sudo mv wgcf /usr/local/bin/

          # 安装 wireproxy
          wget -O wireproxy.deb https://github.com/pufferffish/wireproxy/releases/latest/download/wireproxy_amd64.deb
          sudo dpkg -i wireproxy.deb

      - name: Generate WARP config
        run: |
          wgcf register --accept-tos
          wgcf generate

          # 修改 wgcf-profile.conf 以适配 wireproxy
          sed -i 's/Endpoint =.*/Endpoint = engage.cloudflareclient.com:2408/' wgcf-profile.conf

          # 创建 wireproxy 配置
          cat <<EOF > warp-socks5.conf
          [Interface]
          PrivateKey = $(grep PrivateKey wgcf-profile.conf | awk '{print $3}')
          Address = 172.16.0.2/32

          [Peer]
          PublicKey = $(grep PublicKey wgcf-profile.conf | awk '{print $3}')
          AllowedIPs = 0.0.0.0/0
          Endpoint = engage.cloudflareclient.com:2408

          [Socks5]
          BindAddress = 127.0.0.1:40000
          EOF

          # 启动 wireproxy（WARP SOCKS5）
          nohup wireproxy -c warp-socks5.conf >/dev/null 2>&1 &

          echo "✅ WARP SOCKS5 已启动"

      - name: Load previous valid IPs (if exist)
        run: |
          mkdir -p /dev/shm/cfscan
          if [ -f valid_ips.txt ]; then
            cp valid_ips.txt /dev/shm/cfscan/valid_old.txt
          fi

      - name: Prepare region CIDRs
        run: |
          cat <<EOF > /dev/shm/cfscan/cidrs.txt
          # Hong Kong
          104.16.0.0/13
          104.24.0.0/14
          172.64.0.0/15

          # Japan
          141.101.64.0/18
          188.114.96.0/20
          198.41.128.0/17

          # Korea
          162.158.0.0/16
          172.68.0.0/14
          EOF

      - name: Build IP list (random or from valid)
        run: |
          > /dev/shm/cfscan/ip_list.txt

          if [ -f /dev/shm/cfscan/valid_old.txt ]; then
            cut -d '#' -f1 /dev/shm/cfscan/valid_old.txt | shuf -n 2000 >> /dev/shm/cfscan/ip_list.txt
          else
            while read cidr; do
              [[ "$cidr" =~ ^# ]] && continue
              [[ -z "$cidr" ]] && continue
              prips $cidr | shuf -n 2048 >> /dev/shm/cfscan/ip_list.txt
            done < /dev/shm/cfscan/cidrs.txt
          fi

      - name: Scan IPs (via WARP SOCKS5)
        run: |
          result="/dev/shm/cfscan/result_raw.txt"
          echo "" > $result

          export ALL_PROXY="socks5://127.0.0.1:40000"

          cat /dev/shm/cfscan/ip_list.txt | xargs -n 1 -P 500 -I {} sh -c '
            ip="{}"

            colo=$(curl -s --max-time 0.5 --resolve speed.cloudflare.com:80:$ip \
              http://speed.cloudflare.com/cdn-cgi/trace | grep "^colo=" | cut -d= -f2)
            [ -z "$colo" ] && exit 0

            latency=$(curl -o /dev/null -s --max-time 0.5 \
              --resolve speed.cloudflare.com:80:$ip \
              -w "%{time_connect}" http://speed.cloudflare.com/cdn-cgi/trace)
            latency_ms=$(echo "$latency*1000" | bc 2>/dev/null)
            [ -z "$latency_ms" ] && latency_ms="9999"

            if (( $(echo "$latency_ms >= 200" | bc -l) )); then exit 0; fi

            printf "%s %s %s\n" "$ip" "$colo" "$latency_ms" >> '"$result"'
          '

      - name: Save valid IPs (IP#Region)
        run: |
          awk '{
            ip=$1
            colo=$2
            upper=toupper(colo)
            print ip "#" upper
          }' /dev/shm/cfscan/result_raw.txt > valid_ips.txt

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add valid_ips.txt
            git commit -m "Update valid IPs (WARP SOCKS5)"
            git push
          fi
