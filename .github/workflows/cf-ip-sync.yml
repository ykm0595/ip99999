name: CF-IP-Scanner

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y prips wireguard-tools jq bc iputils-ping unzip

      - name: Install wgcf (fixed version)
        run: |
          wget -O wgcf https://github.com/ViRb3/wgcf/releases/download/v2.2.18/wgcf_2.2.18_linux_amd64
          chmod +x wgcf
          sudo mv wgcf /usr/local/bin/

      - name: Install sing-box (official binary)
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.10.0/sing-box-1.10.0-linux-amd64.tar.gz
          tar -xzf sing-box-1.10.0-linux-amd64.tar.gz
          sudo mv sing-box-1.10.0-linux-amd64/sing-box /usr/local/bin/
          chmod +x /usr/local/bin/sing-box

      - name: Setup WARP WireGuard + sing-box SOCKS5
        run: |
          set -e

          # 只清理本轮生成的配置，不要删账号文件
          rm -f wgcf-profile.conf wgcf.conf config.json

          # 若存在账号文件，直接复用；若不存在才尝试 register
          if [ -f wgcf-account.toml ]; then
            echo "wgcf-account.toml exists, skip register and reuse existing account."
          else
            echo "No existing wgcf account, start register with retry..."
            try=0
            max_try=5
            while [ $try -lt $max_try ]; do
              if wgcf register --accept-tos; then
                echo "wgcf register success"
                break
              else
                try=$((try+1))
                echo "wgcf register failed (try $try/$max_try), sleep 5s and retry..."
                sleep 5
              fi
            done

            if [ $try -ge $max_try ]; then
              echo "wgcf register failed after $max_try retries, abort."
              exit 1
            fi
          fi

          # 生成 WireGuard 配置
          wgcf generate

          mv wgcf-profile.conf wgcf.conf
          sed -i 's/MTU.*/MTU = 1280/' wgcf.conf

          # 启动 WireGuard 接口
          sudo wg-quick up ./wgcf.conf

          PRIVATE_KEY=$(grep PrivateKey wgcf.conf | head -n1 | awk '{print $3}')
          PUBLIC_KEY=$(grep PublicKey wgcf.conf | head -n1 | awk '{print $3}')

          # 生成 sing-box 配置
          cat > config.json <<EOF
          {
            "log": {
              "disabled": true
            },
            "inbounds": [
              {
                "type": "socks",
                "listen": "127.0.0.1",
                "listen_port": 40000
              }
            ],
            "outbounds": [
              {
                "type": "wireguard",
                "server": "engage.cloudflareclient.com",
                "server_port": 2408,
                "local_address": ["172.16.0.2/32"],
                "private_key": "${PRIVATE_KEY}",
                "peer_public_key": "${PUBLIC_KEY}",
                "mtu": 1280
              }
            ]
          }
          EOF

          nohup sing-box run -c config.json >/dev/null 2>&1 &
          sleep 5

          # 验证 WARP 是否真正透过 socks5 生效
          export ALL_PROXY="socks5://127.0.0.1:40000"
          if ! curl -s --max-time 8 https://www.cloudflare.com/cdn-cgi/trace | grep -q "warp="; then
            echo "WARP via sing-box failed"
            exit 1
          fi

      - name: Load previous valid IPs
        run: |
          mkdir -p /dev/shm/cfscan
          if [ -f valid_ips.txt ]; then
            cp valid_ips.txt /dev/shm/cfscan/valid_old.txt
          fi

      - name: Prepare CIDRs
        run: |
          echo "104.16.0.0/13" > /dev/shm/cfscan/cidrs.txt
          echo "104.24.0.0/14" >> /dev/shm/cfscan/cidrs.txt
          echo "172.64.0.0/15" >> /dev/shm/cfscan/cidrs.txt
          echo "141.101.64.0/18" >> /dev/shm/cfscan/cidrs.txt
          echo "188.114.96.0/20" >> /dev/shm/cfscan/cidrs.txt
          echo "198.41.128.0/17" >> /dev/shm/cfscan/cidrs.txt
          echo "162.158.0.0/16" >> /dev/shm/cfscan/cidrs.txt
          echo "172.68.0.0/14" >> /dev/shm/cfscan/cidrs.txt

      - name: Build IP list
        run: |
          > /dev/shm/cfscan/ip_list.txt

          if [ -f /dev/shm/cfscan/valid_old.txt ]; then
            cut -d '#' -f1 /dev/shm/cfscan/valid_old.txt | shuf -n 4000 >> /dev/shm/cfscan/ip_list.txt
          else
            while read cidr; do
              prips "$cidr" | shuf -n 4096 >> /dev/shm/cfscan/ip_list.txt
            done < /dev/shm/cfscan/cidrs.txt
          fi

      - name: Scan IPs
        run: |
          result="/dev/shm/cfscan/result_raw.txt"
          : > "$result"
          export ALL_PROXY="socks5://127.0.0.1:40000"

          cat /dev/shm/cfscan/ip_list.txt | xargs -n 1 -P 200 -I {} bash -c '
            ip="{}"
            trace=$(curl -s --max-time 1 --resolve speed.cloudflare.com:80:$ip http://speed.cloudflare.com/cdn-cgi/trace)
            colo=$(echo "$trace" | grep "^colo=" | cut -d= -f2)
            [ -z "$colo" ] && exit 0

            latency=$(curl -o /dev/null -s --max-time 1 \
              --resolve speed.cloudflare.com:80:$ip \
              -w "%{time_connect}" http://speed.cloudflare.com/cdn-cgi/trace)
            latency_ms=$(echo "$latency*1000" | bc)
            [ -z "$latency_ms" ] && latency_ms=9999

            if (( $(echo "$latency_ms >= 200" | bc -l) )); then exit 0; fi

            speed_bytes=$(curl -o /dev/null -s --max-time 1 \
              --resolve speed.cloudflare.com:80:$ip \
              -w "%{speed_download}" \
              "http://speed.cloudflare.com/__down?bytes=524288")
            speed_mb=$(echo "$speed_bytes/1024/1024" | bc)
            [ -z "$speed_mb" ] && speed_mb=0

            echo "$ip $colo $latency_ms $speed_mb" >> "'"$result"'"
          '

      - name: Sort + Top20
        run: |
          if [ ! -s /dev/shm/cfscan/result_raw.txt ]; then
            echo "No valid IPs found"
            : > valid_ips_full.txt
            : > top20.txt
            : > valid_ips.txt
          else
            sort -k3,3n -k4,4nr /dev/shm/cfscan/result_raw.txt > valid_ips_full.txt
            head -n 20 valid_ips_full.txt > top20.txt
            awk '{print $1"#"toupper($2)}' valid_ips_full.txt > valid_ips.txt
          fi

      - name: Generate stats
        run: |
          if [ ! -s valid_ips_full.txt ]; then
            echo "日期：$(date -u)" > stats.txt
            echo "有效 IP：0" >> stats.txt
            echo "HKG：0" >> stats.txt
            echo "NRT：0" >> stats.txt
            echo "ICN：0" >> stats.txt
          else
            total=$(wc -l < valid_ips_full.txt)
            hkg=$(grep -i " hkg " valid_ips_full.txt | wc -l)
            nrt=$(grep -i " nrt " valid_ips_full.txt | wc -l)
            icn=$(grep -i " icn " valid_ips_full.txt | wc -l)
            echo "日期：$(date -u)" > stats.txt
            echo "有效 IP：$total" >> stats.txt
            echo "HKG：$hkg" >> stats.txt
            echo "NRT：$nrt" >> stats.txt
            echo "ICN：$icn" >> stats.txt
          fi

      - name: Save history
        run: |
          mkdir -p history
          ts=$(date -u +"%Y-%m-%d")
          if [ ! -s top20.txt ]; then
            echo "" > top20.txt
          fi
          jq -n \
            --arg date "$(date -u)" \
            --arg total "$(wc -l < valid_ips_full.txt 2>/dev/null || echo 0)" \
            --argjson top20 "$(jq -R -s -c 'split("\n")[:-1]' top20.txt)" \
            '{date:$date,total:$total,top20:$top20}' \
            > history/$ts.json

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "actions@github.com"
            git.config --local user.name "GitHub Actions"
            git.add .
            git.commit -m "Update CF IP scan results"
            git.push
          fi
